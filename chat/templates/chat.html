<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTeams | Chat</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/static/stylesheets/style-video.css">
</head>
<body class="h-screen flex flex-col items-center py-5">
    <div class="videos-wrapper my-3 flex-grow flex flex-col sm:flex-row w-full">
        <div class="w-full sm:w-1/2 h-1/2 sm:h-full overflow-hidden">
            <video id="local-video" class="h-full w-full" autoplay playsinline controls="false"></video>
        </div>
        <div class="w-full sm:w-1/2 h-1/2 sm:h-full overflow-hidden">
            <video id="remote-video" class="h-full w-full" autoplay playsinline controls="false"></video>
        </div>
    </div>
    <button id="call-button" class="bg-green-400 p-2 px-5 rounded">Call</button>
</body>
<script src="/static/scripts/peer_conn.js"></script>
<script type="text" id="room-name">{{room_name}}</script>
</html>
