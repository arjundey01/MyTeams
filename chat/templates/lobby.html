<div id="lobby" class="flex flex-col items-center justify-center h-fullscreen w-screen bg-gray-900">
    <!-- PREVIEW VIDEO -->
    <div id="lobby-video-wrp" class="rounded overflow-hidden relative mx-10">

        <img id="lobby-video-loading" src="/static/img/loading.gif" alt="" class="w-full h-full object-cover">

        <div id="lobby-camera-access-err" class="bg-gray-700 w-full h-full flex items-center justify-center flex-col hidden">
            <p class="text-xl mx-5 text-white text-center">Cannot Access Camera :(</p>
            <p class="text-sm mx-5 text-gray-200 text-center">Tip: Try reloading or check if the site has been blocked of camera access permission.</p>
        </div>

        <video id="lobby-video" class="h-full w-full object-cover" autoplay playsinline></video>
       
        <div class="video-off border-2 border-solid border-black h-full w-full flex items-center justify-center hidden bg-gray-800">
            <div class="video-logo rounded-full flex items-center justify-center">T</div>
        </div>

        <div class="absolute w-full bottom-2 flex justify-center">
            <div data-kind="audio" class="mute-button p-2.5 h-11 w-11 mx-2 flex items-center justify-center cursor-pointer rounded-full bg-gray-800">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512" class="flex-grow" >
                    <path d="M633.82 458.1l-157.8-121.96C488.61 312.13 496 285.01 496 256v-48c0-8.84-7.16-16-16-16h-16c-8.84 0-16 7.16-16 16v48c0 17.92-3.96 34.8-10.72 50.2l-26.55-20.52c3.1-9.4 5.28-19.22 5.28-29.67V96c0-53.02-42.98-96-96-96s-96 42.98-96 96v45.36L45.47 3.37C38.49-2.05 28.43-.8 23.01 6.18L3.37 31.45C-2.05 38.42-.8 48.47 6.18 53.9l588.36 454.73c6.98 5.43 17.03 4.17 22.46-2.81l19.64-25.27c5.41-6.97 4.16-17.02-2.82-22.45zM400 464h-56v-33.77c11.66-1.6 22.85-4.54 33.67-8.31l-50.11-38.73c-6.71.4-13.41.87-20.35.2-55.85-5.45-98.74-48.63-111.18-101.85L144 241.31v6.85c0 89.64 63.97 169.55 152 181.69V464h-56c-8.84 0-16 7.16-16 16v16c0 8.84 7.16 16 16 16h160c8.84 0 16-7.16 16-16v-16c0-8.84-7.16-16-16-16z"></path>
                </svg>
            </div>
            <div data-kind="video" class="mute-button p-2.5 h-11 w-11 mx-2 flex items-center justify-center cursor-pointer rounded-full bg-gray-800">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512" class="flex-grow" >
                    <path d="M633.8 458.1l-55-42.5c15.4-1.4 29.2-13.7 29.2-31.1v-257c0-25.5-29.1-40.4-50.4-25.8L448 177.3v137.2l-32-24.7v-178c0-26.4-21.4-47.8-47.8-47.8H123.9L45.5 3.4C38.5-2 28.5-.8 23 6.2L3.4 31.4c-5.4 7-4.2 17 2.8 22.4L42.7 82 416 370.6l178.5 138c7 5.4 17 4.2 22.5-2.8l19.6-25.3c5.5-6.9 4.2-17-2.8-22.4zM32 400.2c0 26.4 21.4 47.8 47.8 47.8h288.4c11.2 0 21.4-4 29.6-10.5L32 154.7v245.5z"></path>
                </svg>
            </div>
        </div>
    </div>
    
    <!-- DISPLAY NAME -->
    {% if user.is_authenticated %}
    <p class="text-white text-lg mt-6">Welcome {{user.account.name}}!</p>
    <input type="text" id="username-input" value="{{user.username}}" readonly class="hidden">
    {% else %}
    <div class="px-4 rounded-full py-2 bg-white mt-6">
        <input type="text" id="username-input" placeholder="Enter a display name...">
    </div>
    {% endif %}
    <p id="login-error" class="error-msg text-red-400 text-xs text-center mt-1 hidden"></p>
    <p id="empty-error" class="error-msg text-red-400 text-xs text-center mt-1 hidden">Please enter a display name.</p>
    
    <!-- JOIN BUTTON -->
    <div class="flex flex-col items-center justify-center w-76 mt-3">
        <p class="text-white text-xl">Ready?</p>
        <div id="join-button" class="rounded-full px-7 py-1 my-3 bg-blue-500 text-white text-lg cursor-pointer">Join</div>
    </div>

</div>
